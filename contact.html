<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | TechSolutions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <img src="https://img1.wsimg.com/isteam/ip/76a2ccca-462d-47b7-979f-a7b7d8be4e5c/0008778a-baa5-42a7-83da-2b61109a6f2c.jpg" alt="TechSolutions Logo">
                    </div>
                    <div class="logo-text">
                        <div class="logo-main">TechSolutions</div>
                        <div class="logo-sub">Technology Services</div>
                    </div>
                </a>
                <button class="mobile-menu-btn" id="mobileMenuBtn"><i class="fas fa-bars"></i></button>
                <nav>
                    <ul id="navMenu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#services">Services</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container"><h1>Contact Us</h1></div>
        </section>

        <section id="contact" class="contact">
            <div class="container">
                <div class="contact-content">
                    <div class="contact-info">
                        <h3>Get In Touch</h3>
                        <div class="contact-detail"><i class="fas fa-map-marker-alt"></i><p>45 Freedom Crescent Durban KZN 4001</p></div>
                        <div class="contact-detail"><i class="fas fa-phone"></i><p>+27 31 123-4567</p></div>
                        <div class="contact-detail"><i class="fas fa-envelope"></i><p>info@techsolutions.com</p></div>
                    </div>
                    <div class="contact-form">
                        <form id="contactForm">
                            <div class="form-group"><label for="name">Full Name</label><input type="text" id="name" name="name" class="form-control" required></div>
                            <div class="form-group"><label for="email">Email Address</label><input type="email" id="email" name="email" class="form-control" required></div>
                            <div class="form-group"><label for="subject">Subject</label><input type="text" id="subject" name="subject" class="form-control" required></div>
                            <div class="form-group"><label for="message">Message</label><textarea id="message" name="message" class="form-control" required></textarea></div>
                            <button type="submit" class="btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <div class="copyright">
                <p>TechSolutions | 45 Freedom Crescent, Durban, KZN 4001 | +27 31 123-4567</p>
                <div class="social-links">
                    <a href="https://www.facebook.com/" class="social-link"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://x.com/" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="https://za.linkedin.com/" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>&copy; 2024 TechSolutions. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
